<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GODpedia</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/edit-god.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--Link font deuses-->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Adicionando a fonte da logo -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--Adicionando a fonte da logo -->
    <link href="https://fonts.googleapis.com/css2?family=Sancreek&display=swap" rel="stylesheet">  <!--Adicionando a fonte da logo -->
</head>
<body class="flex-col-center">
    <header class="flex-row-between">
        <div class="header-items flex-row-between">
            <img id="logo" src="../assets/icons/logo-godpedia.png" alt="">
            <div class="container-search flex-row-center">
               <input class="search-input" type="text"> 
               <img class="search-icon" src="../assets/icons/search.svg" alt="">
            </div>
        </div>
        <div class="header-items flex-row-between">
            <img id="profile-icon" src="../assets/icons/profile.svg" alt="">
            <img id="menu-icon" src="../assets/icons/menu.svg" alt="">
        </div>
    </header>
    <main class="flex-center-center">
        <!-- @author: Gabriela-->
        <div class="flex-row-center" id="container-edit-god">
            <div class="flex-col-center" id="box-img-god">
                <div>
                    <img src="../assets/images/games-god.jpg" alt="">
                </div>
                <button>Mudar imagem</button>
            </div>
            <form action="" class="flex-col-center">
                <div class="flex-col-center" id="box-inputs">
                    <input class="input" type="text" placeholder="Nome">
                    <input class="input" type="text" placeholder="Status">
                    <input class="input" id="input-resume"type="text" placeholder="Resumo">
                </div>
                <div class="flex-row-between" id="box-buttons">
                    <button class="cancel-button">Cancelar</button>
                    <button id="add-god-button">Adicionar</button>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    
</body>
</html>
