<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GODpedia</title>
    <link rel="stylesheet" href="../css/add-category.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--Link font deuses-->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Adicionando a fonte da logo -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--Adicionando a fonte da logo -->
    <link href="https://fonts.googleapis.com/css2?family=Sancreek&display=swap" rel="stylesheet">  <!--Adicionando a fonte da logo -->
</head>
<body class="flex-col-center">
    <header class="flex-row-between">
        <div class="header-items flex-row-between">
            <img id="logo" src="../assets/icons/logo-godpedia.png" alt="">
            <div class="container-search flex-row-center">
               <input class="search-input" type="text"> 
               <img class="search-icon" src="../assets/icons/search.svg" alt="">
            </div>
        </div>
        <div class="header-items flex-row-between">
            <img id="profile-icon" src="../assets/icons/profile.svg" alt="">
            <img id="menu-icon" src="../assets/icons/menu.svg" alt="">
        </div>
    </header>
    <main>
        <div class="container-add-category flex-center-center">
            <div class="container-add-cat flex-row-center"> 

                <div id="box-preview-img-cat" class="flex-col-center">
                    <div>
                        <img id="preview-img-cat" src="../assets/images/exampleTemple.png" alt="">
                    </div>
                    
                    <input id="insert-file-btn-cat" type="file" name="file" accept="image/png, image/jpeg, image/jpg">
                    <label for="insert-file-btn-cat" id="custom-file-upload">Escolha um arquivo</label>
                    <p id="message-input-file-cat"></p>
                </div>

                <div class="form-edit-category nome-categoria cor-categoria">

                    <input id="new-name-category" type="text" placeholder="Nome da categoria">
                    <select name="select-color-category" id="select-color-category">
                        <option value="#140A3D" selected disabled>Cor:</option>
                        <option value="#140A3D">Azul escuro</option>
                        <option value="#0B264F">Azul claro</option>
                        <option value="#024324">Verde</option>
                        <option value="#ff8e01">Laranja</option>
                        <option value="#815604">Amarelo</option>
                        <option value="#931212">Vermelho</option>   
                        <option value="#6C0000">Vinho</option>
                        <option value="#43064E">Roxo</option>
                        <option value="#000000">Preto</option>
                    </select>

                    <div class=" box-btns-edit-cat flex-row-between">

                        <button id="cancel-cat" class="btns-edit-cat" type="submit">Cancelar</button>
                        <button id="add-category" class="btns-edit-cat" btype="submit">Adicionar</button>

                    </div>
                    
                </div>

            </div>
        </div>
    </main>
    <footer></footer>
    
</body>
</html>
